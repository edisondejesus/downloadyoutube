<script type="text/javascript">

function musica_play(id,id_youtube){
					$(`#${id}`).html(`<iframe id="${id}" style='width:100%;' type="text/html"  height="180" src=https://www.youtube.com/embed/${id_youtube}?enablejsapi=1&origin=http://example.com&autoplay=1"  frameborder="0"></iframe>`);

function download_multimedia(url_down,id,config,title=null){

		$(`#loading${id}`).html(`<img src='download.gif' style="height:70px; width:70px;margin-left:65%;margin-top:-10%; position:absolute;z-index:0.9"><strong>Process video...</strong>`);

			url:'process.php',
			type:'post',
			data:{
				url:url_down,
				action:config,
				title_r:title
			}

		}).done((resp)=>{

				
						$(`#loading${id}`).html(`<a href='${resp}' download="${title}" ><img src='downloadarrow.png' style='height:50px; width:50px;margin-left:45%;'id="descargar" /></a><br>

function search_video(){

									img_view= resp.items[i].snippet.thumbnails.medium.url;
									url_ready =`https://www.youtube.com/watch?v=${id_youtube}`;

}
